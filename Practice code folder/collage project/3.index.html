<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Student Registration Form</title>
  <style>
    /* Add any custom styles here */
    .cpy {
      text-shadow: 1px 1px;
    }
  </style>
</head>

<body class="bg-green-200 min-h-screen flex items-center justify-center">

  <div class="bg-green-100 p-8 rounded shadow-md md:w-96 w-full">
    <h2 class="text-2xl font-semibold mb-4">Student Registration</h2>
    <form id="registrationForm" class="w-full">
      <table class="w-full">
        <tr>
          <td class="mb-4">
            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
          </td>
          <td class="mb-4">
            <input type="text" id="name" name="name" class="w-full p-2 border rounded">
          </td>
        </tr>
        <tr>
          <td class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
          </td>
          <td class="mb-4">
            <input type="email" id="email" name="email" class="w-full p-2 border rounded">
          </td>
        </tr>
        <tr>
          <td class="mb-4">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
          </td>
          <td class="mb-4">
            <input type="password" id="password" name="password" class="w-full p-2 border rounded">
          </td>
        </tr>
        <tr>
          <td class="mb-4">
            <label for="gender" class="block text-gray-700 text-sm font-bold mb-2">Gender:</label>
          </td>
          <td class="mb-4">
            <select id="gender" name="gender" class="w-full p-2 border rounded">
              <option value="" disabled selected>Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="mb-4">
            <label for="mobile" class="block text-gray-700 text-sm font-bold mb-2">Mobile Number:</label>
          </td>
          <td class="mb-4">
            <input type="tel" id="mobile" name="mobile" class="w-full p-2 border rounded">
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Register</button>
          </td>
        </tr>
      </table>
    </form>
    <br>
    <footer>
    </footer>
    <p class="cpy">&copy; 2023 [Saurabh Tiwari]. All rights reserved.</p>
  </div>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function (event) {
      event.preventDefault();

      // You can add your JavaScript validation or form submission logic here
    });
  </script>

</body>

</html>
