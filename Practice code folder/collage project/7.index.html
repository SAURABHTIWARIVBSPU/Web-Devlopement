<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shapes Drawing App</title>
  <style>
    canvas {
      border: 1px solid #000;
      background-color: aqua;
    }
  </style>
</head>

<body>
  <h1>Shapes Drawing App</h1>
  <canvas id="shapesCanvas" width="500" height="500"></canvas>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const canvas = document.getElementById("shapesCanvas");
      const context = canvas.getContext("2d");

      // Draw a line
      context.beginPath();
      context.moveTo(50, 50);
      context.lineTo(150, 50);
      context.stroke();

      // Draw a square
      context.beginPath();
      context.rect(50, 100, 100, 100);
      context.stroke();

      // Draw an oval
      context.beginPath();
      context.ellipse(300, 150, 50, 80, 0, 0, 2 * Math.PI);
      context.stroke();

      // Draw a rectangle
      context.beginPath();
      context.rect(200, 250, 150, 80);
      context.stroke();
    });
  </script>
</body>

</html>
