<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Form Example</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #3f5a7d; /* Updated background color */
      color: #000000;
      margin: 20px;
    }

    form {
      max-width: 80%; /* Adjusted max-width for responsiveness */
      margin: 0 auto;
      background-color: rgba(255, 176, 176, 0.8); /* Adjusted background color with opacity */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .cpy{
       text-align: center;
       text-shadow: 1px 1px 1px rgb(23, 81, 255);
    }

    button {
      background-color: #4caf50;
      color: #dfcbcb;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3000e0;
    }
  

    /* Responsive styles */
    @media only screen and (max-width: 768px) {
      form {
        max-width: 100%; /* Adjusted max-width for small screens */
      }
    }
  </style>
</head>

<body>

  <form>
    <h2>Contact Form</h2>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label>Gender:</label>
    <label><input type="radio" name="gender" value="male"> Male</label>
    <label><input type="radio" name="gender" value="female"> Female</label>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age">

    <label>Interests:</label>
    <label><input type="checkbox" name="interests" value="programming"> Programming</label>
    <label><input type="checkbox" name="interests" value="design"> Design</label>
    <label><input type="checkbox" name="interests" value="sports"> Sports</label>
    <br>

    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="usa">India</option>
      <option value="canada">Canada</option>
      <option value="uk">United Kingdom</option>
    </select>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4"></textarea>

    <button type="submit">Submit</button>
    <br>
    <p class="cpy">&copy; 2023 [Saurabh Tiwari]. All rights reserved.</p>
  </form>
 
</body>

</html>
