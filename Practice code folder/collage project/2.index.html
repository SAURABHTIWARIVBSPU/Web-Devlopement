<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Examples</title>
  <link rel="stylesheet" href="2.style.css">

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">

  <style>
    /* Internal (Embedded) CSS */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
    }

    /* Inline CSS (applied to this paragraph only) */
    p {
      font-size: 18px;
      color: blue;
      font-weight: bold;
    }
    
  
  </style>
</head>

<body>

  <h2>1. External CSS:</h2>
  <p class="external-style">This paragraph has external CSS styling.</p>

  <h2>2. Internal (Embedded) CSS:</h2>
  <p>This paragraph has internal CSS styling.</p>

  <h2>3. Inline CSS:</h2>
  <p style="color: green; font-style: italic;">This paragraph has inline CSS styling.</p>

</body>

</html>
