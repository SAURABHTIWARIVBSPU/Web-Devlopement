<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #dbffbe;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #000000;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: rgb(43, 0, 255);
        }

        #result {
            margin-top: 20px;
        }

        #copyright {
        text-overflow: auto;
            text-align: center;
            text-shadow: 1px 1px;
            bottom: 10px;
            right: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Square & Cube Calculator</h1>
    </header>

    <form onsubmit="calculate(event)">
        <label for="number">Enter a number:</label>
        <input type="number" id="number" required>
        <button type="submit">Calculate</button>
    </form>

    <div id="result"></div>

    <div id="copyright">
        <p class="cpy">&copy; 2023 [Saurabh Tiwari]. All rights reserved.</p>
    </div>

    <script>
        function calculate(event) {
            event.preventDefault();
            var number = document.getElementById('number').value;
            var square = Math.pow(number, 2);
            var cube = Math.pow(number, 3);

            var resultContainer = document.getElementById('result');
            resultContainer.innerHTML = `
                <p>Square: ${square}</p>
                <p>Cube: ${cube}</p>
            `;
        }
    </script>

</body>
</html>
