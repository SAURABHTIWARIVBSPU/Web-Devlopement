<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    .card {
      width: 300px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card-content {
      padding: 16px;
    }

    .title {
      font-size: 1.5rem;
      margin-bottom: 8px;
    }

    .description {
      color: #666;
    }

    .buy-btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      text-align: center;
      text-decoration: none;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .buy-btn:hover {
      background-color: #45a049;
    }
  </style>
  <title>Coffee Card</title>
</head>
<body>

  <div class="card">
    <img src="coffee.jpg" alt="Coffee Image">
    <div class="card-content">
      <div class="title">Delicious Coffee</div>
      <p class="description">A perfect blend of flavors to start your day.</p>
      <a href="#" class="buy-btn">Buy Now</a>
    </div>
  </div>

</body>
</html>
